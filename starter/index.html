<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals â€“ Part 2</title>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to top left, #28b487, #7dd56f);
        font-family: sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
      }
      h1 {
        font-size: 40px;
        line-height: 1.3;
        text-align: center;
        margin-bottom: 20px;
      }
      hr {
        margin: 30px 0;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .players {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }
      .player {
        text-align: center;
      }
      .score {
        font-size: 40px;
        margin: 10px 0;
      }
      .controls {
        text-align: center;
        margin-top: 20px;
      }
      .winner {
        font-size: 24px;
        color: yellow;
        text-align: center;
        margin-top: 15px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- ====================== -->
    <!-- Title -->
    <!-- ====================== -->
    <h1>JavaScript Fundamentals â€“ Part 2</h1>

    <!-- ====================== -->
    <!-- Hour 4 Demo Section -->
    <!-- ====================== -->
    <h2>Hour 4 Demo</h2>
    <p class="message">Default Message</p>
    <button id="btn">Click Me</button>
    <input class="guess" type="text" placeholder="Type here..." />

    <hr />

    <!-- ====================== -->
    <!-- Score Tracker Section -->
    <!-- ====================== -->
    <div id="scoreTracker">
      <h2>âš¡ Interactive Score Tracker</h2>
      <div class="players">
        <div class="player player-1">
          <h3>Player 1</h3>
          <div class="score" id="score-1">0</div>
          <button class="btn-add" data-player="1">+1 Point</button>
        </div>
        <div class="player player-2">
          <h3>Player 2</h3>
          <div class="score" id="score-2">0</div>
          <button class="btn-add" data-player="2">+1 Point</button>
        </div>
      </div>
      <div class="controls">
        <button id="btn-reset">ðŸ”„ Reset Game</button>
        <input type="number" id="winning-score" value="5" min="1" max="20" />
        <label for="winning-score">Points to Win</label>
      </div>
      <p class="status" style="text-align:center;">First to <span class="target">5</span> wins!</p>
      <p class="winner hidden">ðŸŽ‰ <span class="winner-name">Player</span> Wins!</p>
    </div>

    <!-- Link to JS -->
    <script src="script.js"></script>
  </body>
</html>
